<!DOCTYPE HTML>
<HTML lang="pl">
<head>

	<![endif]-->
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="fontello/css/fontello.css" type="text/css"/>
</head>	
<body>
	<header>
		<div id = "menu">
			<nav>
					<ol class="nav">
						<li><a id="link1" href="projektowanie-wnętrz">powrót do strony głównej</a></li>
						<li>nr tel: 666 987 556</li>
						<li>katarzyna.bryl@gmail.com</li>
						<a href="https://www.instagram.com/kasiabrl/", target = blank ><span class="icon-instagram"></span></a>
					</ol>
			</nav>
		</div>
		<div id = "logo">
			<a href="projektowanie-wnętrz"><img src="img/logo.png"/></a>
		</div>
		<div class="sign">
			<ol class="sign">
				<li>w zrekonstruowanej kamienicy</li>
				<li></li>
			</ol>
		</div>
		<div class = "image">
			<img src="projekt/wzk/1.jpg"/>
		</div>
		<div class = "image">
			<img src="projekt/wzk/2.jpg"/>
		</div>
		<div class = "image">
			<img src="projekt/wzk/3.jpg"/>
		</div>
		<div class = "image">
			<img src="projekt/wzk/4.jpg"/>
		</div>
	</header>
	<a class="nav-link" href="#"><i class="icon-up-big"></i></></a>
	<script src="jquery-3.5.1.min.js"></script>
	<script>
			$(document).ready(function() {
			var logoY = $('#logo').offset().top;
			var appearingArrow = function() {
			var ScrollY = $(window).scrollTop();
			if (ScrollY >= logoY) {
					$('.nav-link').addClass('nav-link-appear');
				} else {
					$('.nav-link').removeClass('nav-link-appear');
					}
					};
					appearingArrow();
					$(window).scroll(function() {
						appearingArrow();
					});
					});
	</script>
	<script>
		$(document).ready(function() {
		var MenuY = $('#menu').offset().top;
		var stickyMenu = function() {
		var ScrollY = $(window).scrollTop();
		if (ScrollY >= MenuY) {
				$('#menu').addClass('sticky');
			} else {
				$('#menu').removeClass('sticky');
				}
				};
				stickyMenu();
				$(window).scroll(function() {
					stickyMenu();
				});
				});
	</script>
</body>
</HTML>
