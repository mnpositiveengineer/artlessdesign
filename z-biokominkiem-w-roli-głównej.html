	<script>
		$(document).ready(function() {
		var logoY = $('#logo').offset().top;
		var appearingArrow = function() {
		var ScrollY = $(window).scrollTop();
		if (ScrollY >= logoY) {
				$('.arrow').addClass('arrow-appear');
			} else {
				$('.arrow').removeClass('arrow-appear');
				}
				};
				appearingArrow();
				$(window).scroll(function() {
					appearingArrow();
				});
				});
	</script>
	<script>
	$(document).ready(function() {
	var MenuY = $('#menu').offset().top;
	var stickyMenu = function() {
	var ScrollY = $(window).scrollTop();
	if (ScrollY >= MenuY) {
			$('#menu').addClass('sticky');
		} else {
			$('#menu').removeClass('sticky');
			}
			};
			stickyMenu();
			$(window).scroll(function() {
				stickyMenu();
			});
			});
	</script>
